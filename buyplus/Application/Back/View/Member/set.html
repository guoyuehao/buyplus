<extend name="Common/layout" />

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>会员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('list')}">会员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        设置会员
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- __ACTION__ -->
                    <form action="{:U('')}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                        <if condition="ACTION_NAME eq 'edit'">
                            <input type="hidden" name="member_id" id="input-member_id" value="{$data['member_id']}">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-email">email</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="email" value="{$data['email']}" placeholder="email" id="input-email" class="form-control">
                                        <if condition="isset($message['errorInfo']['email'])">
                                            <label for="input-email" class="text-danger">{$message['errorInfo']['email']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-telephone">telephone</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="telephone" value="{$data['telephone']}" placeholder="telephone" id="input-telephone" class="form-control">
                                        <if condition="isset($message['errorInfo']['telephone'])">
                                            <label for="input-telephone" class="text-danger">{$message['errorInfo']['telephone']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password">password</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="password" id="input-password" class="form-control">
                                        <if condition="isset($message['errorInfo']['password'])">
                                            <label for="input-password" class="text-danger">{$message['errorInfo']['password']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password_salt">password_salt</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password_salt" value="{$data['password_salt']}" placeholder="password_salt" id="input-password_salt" class="form-control">
                                        <if condition="isset($message['errorInfo']['password_salt'])">
                                            <label for="input-password_salt" class="text-danger">{$message['errorInfo']['password_salt']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-nickname">nickname</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="nickname" value="{$data['nickname']}" placeholder="nickname" id="input-nickname" class="form-control">
                                        <if condition="isset($message['errorInfo']['nickname'])">
                                            <label for="input-nickname" class="text-danger">{$message['errorInfo']['nickname']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-gender">gender</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="gender" value="{$data['gender']}" placeholder="gender" id="input-gender" class="form-control">
                                        <if condition="isset($message['errorInfo']['gender'])">
                                            <label for="input-gender" class="text-danger">{$message['errorInfo']['gender']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-newsletter">newsletter</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="newsletter" value="{$data['newsletter']}" placeholder="newsletter" id="input-newsletter" class="form-control">
                                        <if condition="isset($message['errorInfo']['newsletter'])">
                                            <label for="input-newsletter" class="text-danger">{$message['errorInfo']['newsletter']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-register_time">register_time</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="register_time" value="{$data['register_time']}" placeholder="register_time" id="input-register_time" class="form-control">
                                        <if condition="isset($message['errorInfo']['register_time'])">
                                            <label for="input-register_time" class="text-danger">{$message['errorInfo']['register_time']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJS">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>

        $(function() {
            // 自定义初始验证方法
            $('#form-set').validate({});
        });

    </script>
</block>
