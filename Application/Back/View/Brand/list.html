<extend name="Common/layout" />
<block name="content">
    <div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <a href="" data-toggle="tooltip" title="新增" class="btn btn-primary">
            <i class="fa fa-plus"></i>
          </a>
          <a href="" data-toggle="tooltip" title="重建" class="btn btn-default">
            <i class="fa fa-refresh"></i>
          </a>
          <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确认？') ? $('#form-member').submit() : false;">
            <i class="fa fa-trash-o"></i>
          </button>

          <button type="button" data-toggle="tooltip" title="发送邮件" class="btn btn-primary" onclick="$('#input-type').val('email'); $('#form-member').submit();">
            邮
          </button>
        </div>
        <h1>商品分类</h1>
        <ul class="breadcrumb">
          <li>
            <a href="">首页</a>
          </li>
          <li>
            <a href="">商品分类</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-list"></i>
            商品分类列表
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-member">
            <input type="hidden" name="type" value="" id="input-type">

            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <td style="width: 1px;" class="text-center">
                      <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                    </td>
                    <td class="text-left">
                      <a href="" class="asc">会员</a>
                    </td>
                    <td class="text-right">
                      <a href="">e-mail</a>
                    </td>
                    <td class="text-right">操作</td>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="row">
                  <tr>
                    <td class="text-center">
                      <input type="checkbox" name="selected[]" value="{$row['member_id']}" />
                    </td>
                    <td class="text-left">
                      {$row['nickname']}
                    </td>
                    <td class="text-right">{$row['email']}</td>
                    <td class="text-right">

                      <a href="" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                        <i class="fa fa-pencil"></i>
                      </a>

                    </td>
                  </tr>
                </volist>

                
                </tbody>
              </table>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-6 text-left">
              <ul class="pagination">
                <li class="active">
                  <span>1</span>
                </li>
                <li>
                  <a href="">2</a>
                </li>
                <li>
                  <a href="">&gt;</a>
                </li>
                <li>
                  <a href="">&gt;|</a>
                </li>
              </ul>
            </div>
            <div class="col-sm-6 text-right">显示开始 1 到 20 之 23 （总 2 页）</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
